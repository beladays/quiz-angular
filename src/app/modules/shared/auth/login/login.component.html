<div class="bg" style="background-color: #F8F8F8;">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h1 style="margin-left: 100px;">Login</h1>
            </div>
            <form nz-form [formGroup]="validateForm" class="login-form">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Por favor informe o e-mail!">
                        <input type="text" nz-input formControlName="email" placeholder="Email"/>
                    </nz-form-control>
                </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Por favor informe a senha!">
                            <input type="password" nz-input formControlName="password" placeholder="Senha"/>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form button login-form-margin" [nzType]="'primary'">Log in</button>
                    Ou <a routerLink="/register">cadastre-se!</a>
                    <br>
                    <a routerLink="/forget" >esqueceu a senha?</a>
            </form>
        </div>
    </div>
</div>
