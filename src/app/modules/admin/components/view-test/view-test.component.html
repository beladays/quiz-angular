<div style="margin:auto; width: 80%;">
  <form>
    <div class="question" *ngFor="let question of questions">
      <h3>{{ question.texto }}</h3>

      <div *ngFor="let answer of question.answers">
        <label>
          <input type="radio" [name]="'question' + question.id" [value]="answer.id">
          {{ answer.texto }}
        </label>
      </div>
      
    </div>
  </form>
</div>
