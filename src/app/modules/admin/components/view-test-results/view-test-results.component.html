<div style="padding: 20px;">
    <nz-table #basicTable [nzData]="resultsData">
        <thead>
            <tr>
                <th>Nome do Quiz</th>
                <th>Nome do usuário</th>
                <th>Total de questões</th>
                <th>Respostas corretas</th>
                <th>Porcentagem</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">

                <td>{{data.testName}}</td>
                <td>{{data.userName}}</td>
                <td>{{data.totalQuestions}}</td>
                <td>{{data.correctAnswers}}</td>
                <td>{{data.percentage}}</td>

            </tr>
        </tbody>
    </nz-table>
</div>
