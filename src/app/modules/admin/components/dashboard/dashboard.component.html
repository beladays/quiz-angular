<div class="dashboard-container">
  <h2>Lista de Quizzes</h2>

  <div *ngIf="loading" class="loading">Carregando quizzes...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <ul *ngIf="!loading && !error && quizzes.length > 0" class="quiz-list">
    <li *ngFor="let quiz of quizzes" class="quiz-item">
      <span class="quiz-title">{{ quiz.titulo }}</span>
      <div class="quiz-actions">
        <button nz-button nzType="primary" (click)="openTest(quiz.id)">Ver</button>
        <button nz-button nzType="default" (click)="removeQuiz(quiz.id)">Remover</button>
      </div>
    </li>
  </ul>

  <div *ngIf="!loading && !error && quizzes.length === 0" class="empty">
    Nenhum quiz encontrado.
  </div>
</div>
