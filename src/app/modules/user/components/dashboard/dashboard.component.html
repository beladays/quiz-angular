<div class="user-dashboard">
  <h2>Quizzes Disponíveis</h2>

  <div *ngIf="loading" class="loading">Carregando quizzes...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && !error && tests.length === 0" class="empty">
    Nenhum quiz disponível.
  </div>

  <div class="quiz-grid" *ngIf="tests.length > 0">
    <div class="quiz-card" *ngFor="let test of tests">
      <h3>{{ test.titulo }}</h3>
      <button (click)="takeTest(test.id)">Responder</button>
    </div>
  </div>
</div>
