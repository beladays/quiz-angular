<div class="take-test">
  <h2>{{ quiz?.titulo }}</h2>

  <form>
    <div class="question" *ngFor="let question of quiz?.questions">
      <h3>{{ question.texto }}</h3>

      <div *ngFor="let answer of question.answers">
        <label>
          <input
            type="radio"
            name="question{{ question.id }}"
            [value]="answer.id"
            (change)="selecionarResposta(question.id, answer.id)"
          />
          {{ answer.texto }}
        </label>
      </div>
    </div>

    <button type="button" (click)="enviar()">Enviar Respostas</button>
<div *ngIf="resultado" class="resultado">
  <h3>Resultado</h3>
  <p>Total de perguntas: {{ resultado.total }}</p>
  <p>Acertos: {{ resultado.acertos }}</p>
  <p>Erros: {{ resultado.erros }}</p>
  <p>Score: {{ resultado.score }}</p>
</div>

  </form>
</div>
